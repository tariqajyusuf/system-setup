name: Test script on Ubuntu/Debian Linux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file tests/ubuntu/Dockerfile --tag system-setup-ubuntu:$(date +%s)
    - name: Run verification tests
      run: docker run -t system-setup-ubuntu:$(date +%s)
